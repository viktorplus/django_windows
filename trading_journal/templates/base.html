<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Trading Journal{% endblock %}</title>

    <!-- Bootstrap 5 по CDN -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >

    <style>
        body {
            background-color: #0b1120;
            color: #e5e7eb;
        }
        .navbar {
            background: #020617;
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        .main-wrapper {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .card-dark {
            background: #020617;
            border-radius: 1rem;
            border: 1px solid #1f2937;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        }
        .badge-long {
            background: #166534;
        }
        .badge-short {
            background: #b91c1c;
        }
        .pnl-positive {
            color: #22c55e;
        }
        .pnl-negative {
            color: #ef4444;
        }
        .footer {
            font-size: 0.85rem;
            color: #6b7280;
            padding: 1.5rem 0;
        }
        a {
            color: #60a5fa;
        }
        a:hover {
            color: #93c5fd;
        }
        table thead {
            background: #020617;
        }
        table tbody tr:hover {
            background: rgba(55,65,81,0.3);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'trades_list' %}">
            Trading Journal
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'trades_list' %}">
                        Журнал сделок
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/">
                        Админка
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="main-wrapper">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>

<footer class="footer">
    <div class="container text-center">
        <span>Trading Journal · {{ request.get_host }}</span>
    </div>
</footer>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>
</body>
</html>
